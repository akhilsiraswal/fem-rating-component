<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Sign-up form start -->

    <div class="container">
      <div class="card">
        <div class="left">
          <h1>Stay updated!</h1>

          <p class="line">
            Join 60,000+ product managers receiving monthly updates on:
          </p>

          <ul>
            <li>
              <img src="./assets/images/icon-list.svg" alt="" />
              Product discovery and building what matters
            </li>

            <li>
              <img src="./assets/images/icon-list.svg" alt="" />Measuring to
              ensure updates are a success
            </li>
            <li>
              <img src="./assets/images/icon-list.svg" alt="" />And much more!
            </li>
          </ul>

          <div class="labels">
            <label for="">Email address</label>
            <label for="" id="label2" >Valid email required</label>
          </div>
          <input id="email" type="text" placeholder="email@company.com" />

          <button>Subscribe to monthly newsletter</button>
        </div>
        <div class="right">
          <picture>
            <source
              media="(min-width:650px)"
              srcset="./assets/images/illustration-sign-up-desktop.svg"
            />
            <img
              src="./assets/images/illustration-sign-up-desktop.svg"
              alt="sign-up"
            />
          </picture>
        </div>
      </div>
    </div>

    <!-- Sign-up form end -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Akhil Siraswal</a>.
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
